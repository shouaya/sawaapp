name: whaledata
host: data.whaledata.jp
debug: false
secure: false
maxPost: 1000
useBaseRegist: true

elastic: http://server:9200/whale_data/
solr: http://server:8983/solr/%s/select

packageDao: com.jialu.minios.dao
packageModel: com.jialu.minios.model
packageResource: com.jialu.minios.resource
packageApi: com.jialu.minios.api

defaultUserRole: USER
defaultAdminRole: ADMIN

server:
  gzip:
    bufferSize: 8KiB
  applicationConnectors:
    - type: http
      port: 9000
  adminConnectors:
    - type: http
      port: 9001
  rootPath: /api/*

logging:
  level: ERROR
  loggers:
    io.dropwizard: INFO
    org.hibernate.SQL: ERROR
    org.hibernate.type: ERROR
  appenders:
    - type: console

database:
  driverClass: org.postgresql.Driver
  user: postgres
  password: XXXXXXXX
  url: jdbc:postgresql://XXXXXXXX:5432/app
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate.hbm2ddl.auto: update 
  maxWaitForConnection: 1s
  validationQuery: "/* MyApplication Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false

sms:
  name: twilio
  key: XXXXXXXX
  sid: XXXXXXXX
  token: XXXXXXXX
  from: XXXXXXXX
