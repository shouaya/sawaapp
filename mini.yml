name: minios

host: api.9jialu.com

debug: true

maxPost: 10

packageDao: com.jialu.minios.dao
packageModel: com.jialu.minios.model
packageResource: com.jialu.minios.resource
packageApi: com.jialu.minios.api

defaultUserRole: USER
defaultAdminRole: ADMIN

server:
  gzip:
    bufferSize: 8KiB
  applicationConnectors:
    - type: http
      port: 9000
  adminConnectors:
    - type: http
      port: 9001

logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type: INFO
  appenders:
    - type: console

database:
  driverClass: org.postgresql.Driver
  user: postgres
  password: XXXXXXXX
  url: jdbc:postgresql://localhost:5432/minioa
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate.hbm2ddl.auto: update 
  maxWaitForConnection: 1s
  validationQuery: "/* MyApplication Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false

sms:
  name: twilio
  key: XXXXXXXX
  sid: XXXXXXXX
  token: XXXXXXXX
  from: XXXXXXXX
